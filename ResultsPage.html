<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookmark! - Find the Best Price!</title>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Window & Containers */

            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(135deg, #a6783c, #f0b86e);
                min-height: 100vh;
            }
            
            .screen {
                max-width: 1000px;
                margin: 0 auto;
                display: grid;
                gap: 20px;
                height: 100vh;
            }

            .mainContainer {
                display: grid;
                grid-template-columns: 9fr 7fr;
                gap: 20px;
                height: 100%;
                justify-items: space-between;
            }

            .leftContent {
                display: grid;
                grid-template-rows: 9fr 4fr;
                gap: 20px;
            }

            .rightContent {
                display: grid;
                grid-template-rows: 0.1fr 0.3fr;
                gap: 20px;
            }

            /* Content */

            .websiteInfo {
                background: white;
                border-radius: 20px;
                padding: 30px;
                justify-items: center;
                align-content: center;
            }

            .textbookContainer {
                background: white;
                border-radius: 20px;
                padding: 30px;
                justify-items: center;
                align-content: center;
            }

            .aiSummary {
                background: white;
                border-radius: 20px;
                padding: 30px;
                align-content: center;
            }

            .bookInfo {
                background: white;
                border-radius: 20px;
                padding: 20px;
                justify-items: center;
            }

            .priceList {
                display:grid;
                grid-template-rows: repeat(auto-fill, 1fr);
                gap: 10px;
                align-content: center;
            }

            .priceElement {
                background: white;
                border-radius: 20px;
                padding: 20px;
                align-content: center;
                justify-items: center;
            }

            /* Other Buttons */

            .submitButton {
                background: linear-gradient(120deg, #22874f, #32c976);
                border-radius: 30px;
                width: 80px;
                height: 40px;
                border: none;
                color: white;
                cursor: pointer;
            }

        </style>
    </head>

    <body>
      <div class="screen">
        <nav class="header">
            <div class="headerButton">
                <button type="button" class="submitButton">Home</button>
            </div>
        </nav>

        <div class="websiteInfo">
            <h2>Bookmark! Textbook Search Results</h2>
        </div>

        <div class="mainContainer">
            
            <div class="leftContent">
                <div class="textbookContainer">
                    <p>Image of textbook will eventually go here</p>
                </div>
                <div class="aiSummary">
                    <h2>Summary of Book:</h2>
                    <p>AI generated summary will eventually go here</p>
                </div>
            </div>

        <div class="rightContent">
            <div class="bookInfo">
                <h2>Book Title - ISBN Number</h2>
            </div>
            <div class="priceList">
                <div class="priceElement">
                    <h3>Best Price! - Website 1:</h3>
                    <p>$19.99</p>
                </div>
                <div class="priceElement">
                    <h3>Website 2:</h3>
                    <p>$22.99</p>
                </div>
                <div class="priceElement">
                    <h3>Website so on and so on...</h3>
                    <p>$1,000,000.00</p>
                </div>
            </div>
        </div>
        </div>
      </div>
    </body>
</html>
