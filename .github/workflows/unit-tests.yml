name: Python CI
on:
    push:
        branches: [ main, vitalsource, google-books ]
    pull_request:
        branches: [ main, vitalsource, google-books ]
jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.10'
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install -r requirements.txt
                  pip install pytest flake8
            - name: Verify template files exist
              run: |
                  echo "Checking for template files..."
                  ls -la templates/ || echo "Templates directory not found"
                  test -f templates/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"
                  test -f templates/ResultsPage.html && echo "✓ ResultsPage.html exists" || echo "✗ ResultsPage.html missing"
            - name: Run tests
              run: |
                  # Set working directory to project root for tests
                  cd ${{ github.workspace }}
                  pytest -v
            - name: Test summary
              if: always()
              run: |
                  echo "## Test Results" >> $GITHUB_STEP_SUMMARY
                  echo "Tests completed. Check the logs above for details." >> $GITHUB_STEP_SUMMARY