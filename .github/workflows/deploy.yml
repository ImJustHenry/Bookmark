name: Deploy Application

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build Docker Image and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Set image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: reva33/bookmark-app
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build Docker image (test first)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: bookmark-app:test
          load: true
      
      - name: Test Docker image
        run: |
          docker run -d -p 3000:3000 --name test-container bookmark-app:test
          sleep 10
          # Health check
          curl -f http://localhost:3000/ || exit 1
          docker stop test-container
          docker rm test-container
      
      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=reva33/bookmark-app:buildcache
          cache-to: type=registry,ref=reva33/bookmark-app:buildcache,mode=max
      
      - name: Save Docker image as tar (backup)
        run: |
          mkdir -p ./build
          docker save -o ./build/bookmarkimage.tar bookmark-app:latest
          ls -lh ./build/bookmarkimage.tar
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-tar
          path: ./build/bookmarkimage.tar
          retention-days: 7
      
