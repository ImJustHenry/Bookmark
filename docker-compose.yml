version: '3.8'

services:
  bookmark-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookmark-app
    ports:
      - "3000:3000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - HOST=0.0.0.0
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:3000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

