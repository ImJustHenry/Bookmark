<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookmark! - Find the Best Price!</title>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Window & Containers */

            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(135deg, #a6783c, #f0b86e);
                min-height: 100vh;
                padding: 20px;
            }
            
            .screen {
                max-width: 1000px;
                margin: 0 auto;
                display: grid;
                gap: 20px;
                height: 100vh;
            }

            .mainContainer {
                display: grid;
                grid-template-columns: 9fr 7fr;
                gap: 20px;
                height: 100%;
            }

            .leftContent {
                display: grid;
                grid-template-rows: 9fr 4fr;
                gap: 20px;
            }

            .rightContent {
                display: grid;
                grid-template-rows: auto 1fr;
                gap: 20px;
            }

            /* Content */

            .websiteInfo {
                background: white;
                border-radius: 20px;
                padding: 30px;
                text-align: center;
                box-shadow: 0 5px 6px black;
            }

            .textbookContainer {
                background: white;
                border-radius: 20px;
                padding: 30px;
                display: flex;
                justify-content: center;
                align-items: center;
                box-shadow: 0 5px 6px black;
            }

            .aiSummary {
                background: white;
                border-radius: 20px;
                padding: 30px;
                box-shadow: 0 5px 6px black;
            }

            .bookInfo {
                background: white;
                border-radius: 20px;
                padding: 20px;
                text-align: center;
                box-shadow: 0 5px 6px black;
            }

            .priceList {
                display:grid;
                grid-template-rows: repeat(auto-fill, 1fr);
                gap: 10px;
            }

            .priceElement {
                background: white;
                border-radius: 20px;
                padding: 20px;
                text-align: center;
                box-shadow: 0 5px 6px black;
                transition: transform 0.5s;
            }

            .priceElement:hover {
                transform: translateY(-2px);
            }

            /* Other Buttons and Text */

            .submitButton {
                background: linear-gradient(120deg, #22874f, #32c976);
                border-radius: 30px;
                width: 100px;
                height: 50px;
                border: none;
                cursor: pointer;
                color: white;
                font-weight: bold;
            }

            .goToSiteButton {
                background: linear-gradient(120deg, #eb532d, #57050c);
                border-radius: 30px;
                padding: 20px;
                border: none;
                color: white;
                cursor: pointer;
                font-weight: bold;
                margin-top: 10px;
            }

            .header {
                display: flex;
                justify-content: flex-start;
            }

            h2 {
                margin-bottom: 15px;
                color: #333;
            }

            h3 {
                margin-bottom: 10px;
                color: #444;
            }

            p {
                color: #666;
                line-height: 1.5;
            }

        </style>
    </head>

    <body>
      <div class="screen">
        <nav class="header">
            <div class="headerButton">
                <a href="#home">
                <button type="button" class="submitButton">Home</button>
                </a>
            </div>
        </nav>

        <div class="websiteInfo">
            <h2>Bookmark! Textbook Search Results</h2>
        </div>

        <div class="mainContainer">
            
            <div class="leftContent">
                <div class="textbookContainer">
                    <p>Image of textbook will eventually go here</p>
                </div>
                <div class="aiSummary">
                    <h2>Summary of Book:</h2>
                    <p>AI generated summary will eventually go here</p>
                </div>
            </div>

        <div class="rightContent">
            <div class="bookInfo">
                <h2>{{ title }} - {{ isbn }}</h2>
                
            </div>
            <div class="priceList">
                <div class="priceElement">
                    <h3>Best Price!</h3>
                    <p>$ {{ price }}</p>
                    <div class="headerButton">
                        <a href = "{{ link }}">
                            <button type="button" class="goToSiteButton">Go to store</button>
                        </a>
                    </div>
                </div>
                <div class="priceElement">
                    <h3>Website 2:</h3>
                    <p>$22.99</p>
                </div>
                <div class="priceElement">
                    <h3>Website so on and so on...</h3>
                    <p>$1,000,000.00</p>
                </div>
            </div>
        </div>
        </div>
      </div>

    </body>
</html>
